overwrite: true
schema: "generated/app.gql"
documents: "./src/**/*.gql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
  generated/graphql.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
  generated/introspection-result.ts:
    plugins:
      - fragment-matcher
config:
    scalars:
      DateTime: string
    withHooks: true
    noHOC: true
    noComponents: false
    enumsAsTypes: true